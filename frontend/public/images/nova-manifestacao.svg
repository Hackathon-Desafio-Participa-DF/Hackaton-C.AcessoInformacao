<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background -->
  <rect width="400" height="300" fill="#E6F2ED"/>

  <!-- Person silhouette -->
  <circle cx="200" cy="100" r="40" fill="#006341"/>
  <path d="M120 280 L200 180 L280 280" fill="#006341"/>

  <!-- Speech bubbles -->
  <rect x="250" y="60" width="100" height="60" rx="10" fill="#FFFFFF" stroke="#006341" stroke-width="2"/>
  <polygon points="250,90 230,100 250,100" fill="#FFFFFF" stroke="#006341" stroke-width="2"/>

  <!-- Lines in bubble representing text -->
  <line x1="265" y1="80" x2="335" y2="80" stroke="#006341" stroke-width="3" stroke-linecap="round"/>
  <line x1="265" y1="95" x2="320" y2="95" stroke="#006341" stroke-width="3" stroke-linecap="round"/>
  <line x1="265" y1="110" x2="300" y2="110" stroke="#006341" stroke-width="3" stroke-linecap="round"/>

  <!-- Microphone icon -->
  <rect x="60" y="120" width="30" height="50" rx="15" fill="#FFC300"/>
  <rect x="55" y="170" width="40" height="5" rx="2" fill="#FFC300"/>
  <line x1="75" y1="175" x2="75" y2="190" stroke="#FFC300" stroke-width="4"/>
  <rect x="60" y="190" width="30" height="5" rx="2" fill="#FFC300"/>

  <!-- Camera icon -->
  <rect x="50" y="60" width="50" height="35" rx="5" fill="#33976F"/>
  <circle cx="75" cy="77" r="12" fill="#E6F2ED"/>
  <rect x="80" y="55" width="15" height="8" rx="2" fill="#33976F"/>

  <!-- Plus sign -->
  <circle cx="340" cy="240" r="30" fill="#006341"/>
  <line x1="340" y1="220" x2="340" y2="260" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
  <line x1="320" y1="240" x2="360" y2="240" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
</svg>
