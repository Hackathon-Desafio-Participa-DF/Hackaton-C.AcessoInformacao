services:
  db:
    image: postgres:16-alpine
    container_name: participa-df-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: participa
      POSTGRES_PASSWORD: participa123
      POSTGRES_DB: participa_df
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U participa -d participa_df"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: participa-df-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://participa:participa123@db:5432/participa_df?schema=public
      JWT_SECRET: participa-df-dev-secret
      PORT: 3001
      UPLOAD_DIR: ./uploads
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/uploads:/app/uploads
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: participa-df-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
